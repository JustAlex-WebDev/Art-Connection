<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Website</title>
    <script
      src="https://kit.fontawesome.com/ded7193994.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/E-Commerce-Shop-REST-API-Project/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header" id="header">
      <nav class="navbar container">
        <a href="/index.html">
          <h2 class="logo" title="Main Page">ArtConnection</h2>
        </a>

        <div class="list">
          <button
            class="btn place-items-center"
            id="heart-icon"
            title="Favourites"
          >
            <i
              class="fa-solid fa-heart heart-icon"
              onclick="toggleFavourites()"
            ></i>
          </button>

          <button
            class="btn place-items-center"
            id="shoppingBag-icon"
            title="Shopping Cart"
          >
            <i
              class="fa-solid fa-cart-shopping shoppingBag-icon"
              onclick="toggleCart()"
            ></i>
          </button>
        </div>
      </nav>
    </header>

    <script src="/E-Commerce-Shop-REST-API-Project/script.js"></script>
  </body>
</html>
